<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Tempo Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Análise de Tempo Especial</h1>
        <div id="inputs">
            <div class="input-group">
                <input type="text" placeholder="Período (ex: 01/01/1992 a 05/08/2018)" class="period">
                <input type="number" placeholder="Nível de ruído (dB)" class="noise" min="0">
            </div>
        </div>
        <button onclick="addInput()">Adicionar outro período</button>
        <button onclick="analyze()">Analisar</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function addInput() {
            const inputGroup = document.createElement('div');
            inputGroup.className = 'input-group';
            inputGroup.innerHTML = `
                <input type="text" placeholder="Período (ex: 01/01/1992 a 05/08/2018)" class="period">
                <input type="number" placeholder="Nível de ruído (dB)" class="noise" min="0">
            `;
            document.getElementById('inputs').appendChild(inputGroup);
        }

        function analyze() {
            const periods = document.querySelectorAll('.period');
            const noises = document.querySelectorAll('.noise');
            let resultText = '';
            let errorMessage = '';

            periods.forEach((period, index) => {
                const noiseValue = noises[index].value.trim();
                const noise = parseFloat(noiseValue);
                const periodValue = period.value.trim();
                
                if (!validateInput(periodValue, noiseValue)) {
                    errorMessage += `Entrada inválida no período ${index + 1}. Verifique as datas e o nível de ruído.<br>`;
                    return;
                }

                const [startDateStr, endDateStr] = periodValue.split(' a ').map(date => date.trim());
                const startDate = parseDate(startDateStr);
                const endDate = parseDate(endDateStr);

                if (!startDate || !endDate || startDate > endDate) {
                    errorMessage += `Datas inválidas no período ${index + 1}.<br>`;
                    return;
                }

                analyzePeriod(startDate, endDate, noise);
            });

            if (errorMessage) {
                document.getElementById('result').innerHTML = `<div class="error">${errorMessage}</div>`;
            } else {
                document.getElementById('result').innerHTML = resultText;
            }

            function validateInput(period, noise) {
                return period.includes(' a ') && noise && !isNaN(noise);
            }

            function parseDate(dateStr) {
                const [day, month, year] = dateStr.split('/').map(Number);
                return new Date(year, month - 1, day);
            }

            function analyzePeriod(startDate, endDate, noise) {
                const periods = [
                    { start: new Date('1900-01-01'), end: new Date('1997-03-05'), limit: 80 },
                    { start: new Date('1997-03-06'), end: new Date('2003-11-18'), limit: 90 },
                    { start: new Date('2003-11-19'), end: new Date('2099-12-31'), limit: 85 },
                ];

                periods.forEach(({ start, end, limit }) => {
                    if (startDate <= end && endDate >= start) {
                        const periodStart = startDate > start ? startDate : start;
                        const periodEnd = endDate < end ? endDate : end;
                        if (noise > limit) {
                            resultText += `Período ${formatDate(periodStart)} a ${formatDate(periodEnd)} com ruído de ${noise} dB está enquadrado como especial (limite ${limit} dB).<br>`;
                        } else {
                            resultText += `Período ${formatDate(periodStart)} a ${formatDate(periodEnd)} com ruído de ${noise} dB não está enquadrado como especial (limite ${limit} dB).<br>`;
                        }
                    }
                });
            }

            function formatDate(date) {
                const day = ("0" + date.getDate()).slice(-2);
                const month = ("0" + (date.getMonth() + 1)).slice(-2);
                const year = date.getFullYear();
                return `${day}/${month}/${year}`;
            }
        }
    </script>
</body>
</html>
