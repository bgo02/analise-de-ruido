<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Tempo Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Análise de Tempo Especial</h1>
        <div id="inputs">
            <div class="input-group">
                <input type="text" placeholder="Período (ex: 10/09/1984 a 13/07/1989)" class="period">
                <input type="text" placeholder="Nível de ruído (dB)" class="noise">
            </div>
        </div>
        <button onclick="addInput()">Adicionar outro período</button>
        <button onclick="analyze()">Analisar</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function addInput() {
            const inputGroup = document.createElement('div');
            inputGroup.className = 'input-group';
            inputGroup.innerHTML = `
                <input type="text" placeholder="Período (ex: 10/09/1984 a 13/07/1989)" class="period">
                <input type="text" placeholder="Nível de ruído (dB)" class="noise">
            `;
            document.getElementById('inputs').appendChild(inputGroup);
        }

        function analyze() {
            const periods = document.querySelectorAll('.period');
            const noises = document.querySelectorAll('.noise');
            let resultText = '';

            periods.forEach((period, index) => {
                const noise = parseFloat(noises[index].value);
                const [startDateStr, endDateStr] = period.value.split(' a ').map(date => date.trim());
                const startDate = new Date(startDateStr.split('/').reverse().join('-'));
                const endDate = new Date(endDateStr.split('/').reverse().join('-'));

                // Incluir o primeiro e último dia corretamente no período
                startDate.setDate(startDate.getDate());
                endDate.setDate(endDate.getDate());

                analyzePeriod(startDate, endDate, noise);
            });

            document.getElementById('result').innerHTML = resultText;

            function analyzePeriod(startDate, endDate, noise) {
                const periods = [
                    { start: new Date('1900-01-01'), end: new Date('1997-03-05'), limit: 80 },
                    { start: new Date('1997-03-06'), end: new Date('2003-11-18'), limit: 90 },
                    { start: new Date('2003-11-19'), end: new Date(), limit: 85 },
                ];

                periods.forEach(({ start, end, limit }) => {
                    if (startDate <= end && endDate >= start) {
                        const periodStart = startDate > start ? startDate : start;
                        const periodEnd = endDate < end ? endDate : end;
                        if (noise > limit) {
                            resultText += `Período ${formatDate(periodStart)} a ${formatDate(periodEnd)} com ruído de ${noise} dB está enquadrado como especial (limite ${limit} dB).<br>`;
                        } else {
                            resultText += `Período ${formatDate(periodStart)} a ${formatDate(periodEnd)} com ruído de ${noise} dB não está enquadrado como especial (limite ${limit} dB).<br>`;
                        }
                    }
                });
            }

            function formatDate(date) {
                return date.toLocaleDateString('pt-BR');
            }
        }
    </script>
</body>
</html>
