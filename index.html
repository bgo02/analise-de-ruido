<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Tempo Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Análise de Tempo Especial</h1>
        <div id="inputs">
            <div class="input-group">
                <input type="text" placeholder="Período (ex: 10/09/1984 a 13/07/1989)" class="period">
                <input type="text" placeholder="Nível de ruído (dB)" class="noise">
            </div>
        </div>
        <button onclick="addInput()">Adicionar outro período</button>
        <button onclick="analyze()">Analisar</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function addInput() {
            const inputGroup = document.createElement('div');
            inputGroup.className = 'input-group';
            inputGroup.innerHTML = `
                <input type="text" placeholder="Período (ex: 10/09/1984 a 13/07/1989)" class="period">
                <input type="text" placeholder="Nível de ruído (dB)" class="noise">
            `;
            document.getElementById('inputs').appendChild(inputGroup);
        }

        function analyze() {
            const periods = document.querySelectorAll('.period');
            const noises = document.querySelectorAll('.noise');
            let resultText = '';

            periods.forEach((period, index) => {
                const noise = parseFloat(noises[index].value);
                const [startDateStr, endDateStr] = period.value.split(' a ').map(date => date.trim());
                const startDate = new Date(startDateStr);
                const endDate = new Date(endDateStr);

                const thresholds = [
                    { date: new Date('1997-03-05'), threshold: 80 },
                    { date: new Date('2003-11-18'), threshold: 90 },
                    { date: new Date(), threshold: 85 }
                ];

                let currentStartDate = startDate;

                thresholds.forEach(({ date, threshold }) => {
                    if (endDate <= date) return;

                    const currentEndDate = date <= endDate ? date : endDate;

                    if (noise > threshold) {
                        resultText += `Período ${formatDate(currentStartDate)} a ${formatDate(currentEndDate)} com ruído de ${noise} dB está enquadrado como especial (limite ${threshold} dB).<br>`;
                    } else {
                        resultText += `Período ${formatDate(currentStartDate)} a ${formatDate(currentEndDate)} com ruído de ${noise} dB não está enquadrado como especial (limite ${threshold} dB).<br>`;
                    }

                    currentStartDate = new Date(date.getTime() + 1);
                });
            });

            document.getElementById('result').innerHTML = resultText;
        }

        function formatDate(date) {
            return date.toLocaleDateString('pt-BR');
        }
    </script>
</body>
</html>
